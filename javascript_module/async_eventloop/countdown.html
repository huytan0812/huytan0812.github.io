<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;"></h1>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" id="stop">Dừng</button>
        <button type="button" class="btn btn-primary ms-3" id="run">Chạy</button>
        <button type="button" class="btn btn-primary ms-3" id="reset">Reset</button>
        <button type="button" class="btn btn-primary ms-3" id="end">Kết thúc</button>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
