<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="d-flex justify-content-center" id="authorize-btns">
            <p class="mt-2">
                <button type="button" class="btn btn-primary ms-2" id="login-btn">Đăng nhập</button>
            </p>
            <p class="mt-2 ms-2">
                <button type="button" class="btn btn-outline-dark ms-2" id="register-btn">Đăng ký</button>
            </p>
        </div>
        <h2 id="greet" class="mt-2">
            Xin chào, anonymous
        </h2>
    </div>
    <div>
        <p style="text-align: center;" class="mt-2" id="toggle-btns">
            <button type="button" class="btn btn-outline-primary" id="toggle-posts">Posts</button>
            <button type="button" class="btn btn-outline-primary" id="toggle-users">Users</button>
        </p>
        <div id="main" class="px-2 pt-2 pb-2">
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="components/all_posts.js" type="module"></script>
    <script src="components/all_users.js" type="module"></script>
</body>
</html>
