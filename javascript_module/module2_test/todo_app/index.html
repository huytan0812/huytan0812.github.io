<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="root">
        <h1 class="mt-3">#todo</h1>
        <div id="components" class="d-flex justify-content-around">
            <div>
                <button type="button" class="btn-components active-component" id="all">All</button>
            </div>
            <div>
                <button type="button" class="btn-components" id="active">Active</button>
            </div>
            <div>
                <button type="button" class="btn-components" id="completed">Completed</button>
            </div>
        </div>
        <div id="component">
            <AddTaskComponent></AddTaskComponent>
            <div id="display-tasks">
                
            </div>
            <div id="delete-task">
                <p>
                    <button type="button" class="btn btn-danger" id="delete-task-btn">Delete</button>
                </p>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="components/all_tasks.js" type="module"></script>
    <script src="components/active_tasks.js" type="module"></script>
    <script src="components/completed_tasks.js" type="module"></script>
    <script src="components/add_task.js" type="module"></script>
</body>
</html>
