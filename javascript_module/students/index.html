<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" id="main-content">
        <h2>
            Quản lý học sinh
        </h2>
        <section id="forms">
            <form action="" method="post" id="student-form">
                <p class="form-title" id="student-form-title">
                    Thêm học sinh
                </p>
                <div class="form-group">
                    <label for="student-name">
                        <strong>Tên học sinh</strong>
                    </label>
                    <input type="text" class="form-control" id="student-name" name="name" placeholder="Tên học sinh">
                </div>
                <div class="form-check mt-3">
                    <p>
                        <strong>Giới tính</strong>
                    </p>
                    <p>
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                        <label class="form-check-label ms-2" for="male">
                        Nam
                        </label>
                    </p>
                    <p>
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                        <label class="form-check-label ms-2" for="female">
                        Nữ
                        </label>
                    </p>
                </div>
                <div class="form-group mt-3">
                    <label for="math-score">
                        <strong>Điểm toán</strong>
                    </label>
                    <input type="number" class="form-control" id="math-score" name="math_score" placeholder="Điểm toán">
                </div>
                <div class="form-group mt-3">
                    <label for="english-score">
                        <strong>Điểm Anh</strong>
                    </label>
                    <input type="number" class="form-control" id="english-score" name="english_score" placeholder="Điểm Anh">
                </div>
                <div class="form-group mt-3">
                    <label for="literature-score">
                        <strong>Điểm văn</strong>
                    </label>
                    <input type="number" class="form-control" id="literature-score" name="literature_score" placeholder="Điểm văn">
                </div>
                <button type="submit" class="btn btn-primary mt-3" id="add-student-btn">Thêm học sinh</button>
                <p id="update-btns" class="mt-3">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <button type="button" class="btn btn-outline-secondary">Huỷ</button>
                </p>
            </form>
            <form class="d-flex mt-3" role="search" id="search-form">
                <input class="form-control me-2" type="search" placeholder="Tên học sinh" id="search" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </section>
        <section id="score">
            <StudentsComponent></StudentsComponent>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Điểm toán</th>
                    <th scope="col">Điểm Anh</th>
                    <th scope="col">Điểm văn</th>
                    <th scope="col">Điểm trung bình</th>
                    <th scope="col">Hành động</th>
                  </tr>
                </thead>
                <tbody id="students-row">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="8" class="d-flex flex-column justify-content-center">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#">Previous</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                              </nav>
                        </td>
                    </tr>
                </tfoot>
              </table>
        </section>
    </div>
    <!-- Student data -->
    <!-- Render List student function display students in the student table -->
    <!-- Average score function -->
    <script src="index.js"></script>
</body>
</html>
