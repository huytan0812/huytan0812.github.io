<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" id="main-content">
        <h2>
            Quản lý học sinh
        </h2>
        <section id="forms">
            <form action="" method="post" id="student-form">
                <StudentFormComponent></StudentFormComponent>
            </form>
            <form class="d-flex mt-3" role="search" id="search-form">
                <input class="form-control me-2" type="search" placeholder="Tên học sinh" id="search" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </section>
        <section id="search-result">
        </section>
        <section id="score">
            <StudentTableComponent></StudentTableComponent>
        </section>
    </div>
    
    <!-- Push new record to top -->
    <!-- Add or delete a student will reset the form -->
    <!-- Bug in pagination -->

    <script src="index.js" type="module"></script>
    <script src="components/student_form.js" type="module"></script>
    <script src="components/student_table_component.js" type="module"></script>
    <script src="components/pagination_component.js" type="module"></script>
</body>
</html>
