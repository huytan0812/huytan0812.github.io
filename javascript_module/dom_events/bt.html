<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle form submission</title>
    <link rel="stylesheet" href="bt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Xử lý form</h2>
    <form action="" method="post" id="submit-form">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="name" placeholder="Họ và tên" name="name">
        </div>
        <div class="mb-3 mt-3">
            <label for="year" class="form-label">Năm sinh</label>
            <input type="text" class="form-control" id="year" placeholder="Năm sinh" name="year">
        </div>
        <div class="mb-3 mt-3">
            <label for="age" class="form-label">Tuổi</label>
            <input type="number" min="0" class="form-control" id="age" placeholder="Tuổi" name="age">
        </div>
        <div class="mb-3 mt-3">
            <input class="form-check-input" type="radio" name="gender" id="male" checked>
            <label class="form-check-label" for="male">
                Nam
            </label>
        </div>
        <div class="mb-3 mt-3">
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label class="form-check-label" for="female">
                Nữ
            </label>
        </div>
        <div class="mb-3 mt-3">
            <label for="phone-number" class="form-label">SĐT</label>
            <input type="number" min="0" class="form-control" id="phone-number" placeholder="SĐT" name="phone-number">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Xác nhận</button>
    </form>
    <script src="bt.js"></script>
</body>
</html>
